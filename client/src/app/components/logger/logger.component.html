<mat-card class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="test">
      <th mat-header-cell *matHeaderCellDef> Test </th>
      <td mat-cell *matCellDef="let element"> {{element.test}} </td>
    </ng-container>

    <ng-container matColumnDef="xyz">
      <th mat-header-cell *matHeaderCellDef> XYZ </th>
      <td mat-cell *matCellDef="let element"> {{element.xyz}} </td>
    </ng-container>
  
    <tr mat-header-row (click)="test(displayedColumns)" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <form class="submitForm">
      <mat-form-field>
        <mat-label>Add Activity</mat-label>
        <input matInput name="activityName" [(ngModel)]="activityName">
      </mat-form-field>
      <button mat-stroked-button (click)="addActivity()">Add</button>
    </form>
  </mat-card>
