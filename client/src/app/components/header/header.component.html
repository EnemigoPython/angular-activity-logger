<mat-toolbar>
    <a class="logo" href='/' matTooltip="home">{{title}}</a>

    <span class="spacer"></span>

    <ng-container *ngIf="currentAccount === null; then log_in else log_out"></ng-container>

    <ng-template #log_in>
        <a routerLink='/login' mat-icon-button class="nav-btn" aria-label="login-icon" matTooltip="log in">
            <mat-icon>login</mat-icon>
        </a>
    
        <a routerLink='/register' mat-icon-button class="nav-btn" aria-label="account_circle-icon" matTooltip="register">
            <mat-icon>account_circle</mat-icon>
        </a>
    </ng-template>

    <ng-template #log_out>
        <button *ngIf="currentAccount" (click)="onClick()" class="plainButton" matTooltip="activities">{{currentAccount}}</button>

        <button (click)="signOut()" mat-icon-button class="nav-btn" aria-label="logout-icon" matTooltip="log out">
            <mat-icon>logout</mat-icon>
        </button>
    </ng-template>

</mat-toolbar>
