<mat-card class="mat-elevation-z8" [ngClass]="{'scrollMode': tooLong}">
    <div #cardRef>
        <mat-tab-group animationDuration="0ms" (selectedTabChange)="tabSwitchHandler()">
            <mat-tab label="Logger"><app-logger (checkLong)="manageScrollMode()"></app-logger></mat-tab>
            <mat-tab label="Account"><app-account-page></app-account-page></mat-tab>
        </mat-tab-group>
    </div>
</mat-card>
